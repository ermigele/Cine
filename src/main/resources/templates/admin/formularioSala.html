<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Stylesheets -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    
    <!-- Nombre Página -->
    <title>Añadir Sala</title>

   
</head>
<body>

    <h1>Añadir Sala</h1>

    <hr>
    <div class="container">

    <form th:objet="${nuevaSala}" class="form-horizontal" role="form" method="POST"  th:action="@{/addSala}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="sala">Nº Sala</label>
            <div class="col-md-2">
                <input th:field="*{numSala}" type="text" class="form-control" id="sala" placeholder="Sala X" required autofocus>
            </div>
        </div>

        <div class="form-group">   
            <label class="col-sm-2 control-label" for="numButaca">Nº de butacas</label>
            <div class="col-sm-2">  
                <input th:field="*{numbutacaXFila}" type="number" class="form-control" id="numbutacaXFila"  required autofocus>
            </div>
        </div>     

        <div class="form-group">        
            <label class="col-sm-2 control-label" for="fila">Nº de filas</label>    
            <div class="col-md-2">
                <input th:field="*{numFila}" type="number" class="form-control" id="numFila"  required autofocus>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Guardar</button>
            </div>
        </div>

    </form>  
   </div>
</body>
</html>
