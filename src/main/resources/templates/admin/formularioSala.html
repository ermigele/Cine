    <h1>Añadir Sala</h1>

    <hr>
    <div class="container">

    <form th:object="${nuevaSala}" class="form-horizontal" role="form" method="POST"  th:action="@{/addSala}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="sala">Nº Sala</label>
            <div class="col-md-2">
               <input th:field="*{nombreSala}" type="text" name="nombreSala" class="form-control" id="nombreSala" placeholder="Sala X" required autofocus>
            </div>
        </div>

        <div class="form-group">   
            <label class="col-sm-2 control-label" for="numButaca">Nº de butacas</label>
            <div class="col-sm-2">  
                <input th:field="*{numButacaXFila}" type="number" name="numButacaXFila" class="form-control" id="numbutacaXFila">
            </div>
        </div>     

        <div class="form-group">        
            <label class="col-sm-2 control-label" for="fila">Nº de filas</label>    
            <div class="col-md-2">
                <input th:field="*{numFila}" type="number" name="numFila" class="form-control" id="numFila">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Guardar</button>
            </div>
        </div>

    </form>  
    
   </div>
