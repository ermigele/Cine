<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <title>Indice</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link th:href="@{/css/mdb.min.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <br>
  
    <div class="container">

        <div class="col-sm-offset-2 col-sm-10"></div>

        <table class="table table-striped">
            
            <tr>
                <th>ID</th> <th>Tipo</th> <th>Nombre de usuario</th> <th>Contrase√±a</th> <th>Email</th> <th>Editar/Borrar</th>
            </tr>
            <tr th:each=" i : ${usuarios} ">
                <td th:text="${i.id}">Id</td> <td th:text="${i.admin}"> Si</td> 
                <td th:text="${i.user}">Nombre</td> 
                <td th:text="${i.pass}">Password</td> 
                <td th:text="${i.email}">user@gmail.com</td> 
                <td>
	                <a th:href="@{/admin/editar/{id}(id=${i.id})}" type="button" class="btn btn-warning">Editar</a> 
	                <a th:href="@{/admin/borrar/{id}(id=${i.id})}"  type="button" class="btn btn-danger">Eliminar</a> 
                </td>
            	
            </tr>
        </table>

    </div>
    
</body>
