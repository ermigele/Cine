  <div class="card center">
      <div class="card-header">
          <h1>Lista Peliculas</h1> </div>
      <div class="card-body container">


        <div class="col-sm-offset-2 col-sm-10"></div>
        <table class="table table-striped">
            <tr>
              <th>Titulo</th><th>Director</th><th>Genero</th><th>Estreno</th><th>Edades</th><th>Duracion</th><th>Sala</th><th>Sesiones</th><th>Editar/Borrar</th>
            </tr>
            <tr th:each=" i : ${peliculas} ">
                <td th:text="${i.titulo}"></td>
                <td th:text="${i.director}"></td>
                <td th:text="${i.genero}"></td>
                <td th:text="${i.estreno}"></td>
                <td th:text="${i.edad}"></td>
                <td th:text="${i.duracion}"></td>
               <td th:text="${i.sala.nombreSala}"></td>
               <!-- <td th:text="${i.sesion.horaSesion}"></td>-->
                <td>
                    <a th:href="@{/editar/{idPelicula}(idPelicula=${i.idPelicula})}" type="button" class="btn btn-warning">Editar</a> 
                    <a th:href="@{/borrar/{idPelicula}(idPelicula=${i.idPelicula})}" type="button" class="btn btn-danger">Eliminar</a> 
                </td>

            </tr>
          </table>
