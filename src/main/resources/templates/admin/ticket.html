<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <title>Indice</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link th:href="@{/css/mdb.min.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"> <img th:src="@{/image/logotipo.png}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="admin/formularioSala.html" th:href="@{/listaSalas}">Salas</a>
        </ul>
        <ul class="navbar-nav ml-auto">
          <a class="nav-link" href="admin/cartelera.html" th:href="@{/listadoPeliculas}">Cartelera</a>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="fa fa-user"></i> Area cliente</span></a>
              <div class="dropdown-menu dropdown-menu-right dropdown-ins" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="admin/listaUsuarios.html"  th:href="@{/admin/listaUsuarios}" >Lista de usuarios</a>
                <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="../login.html" th:href="@{/cerrarSesion}">Cerrar sesión</a>    
                </div>
              </div>
          </li>
        </ul>  
    </div>
  </nav>

  <!-- Page Content -->

  <div class="container">

    <div class="col-sm-offset-2 col-sm-10"></div>

    <table class="table table-striped">
        
        <tr>
            <th>Pelicula</th> <th>Sesion</th> <th>Nº Fila</th> <th>Nº Butaca</th>
        </tr>
        <tr>
            <td>
                <select th:field="*{titulo}" class="custom-select mr-sm-2" id="pelicula">
                    <option selected="selected" value="">Seleccione una pelicula</option>
                    <option th:each="i : ${peliculas}" th:text="${i.titulo}" th:value="${i.titulo}"></option>
                </select>
            </td>
            <td>
                <select th:field="*{sesion}" class="custom-select mr-sm-2" id="sesion">
                    <option selected="selected" value="">Seleccione una sesion</option>
                    <option th:each="i : ${peliculas}" th:text="${i.titulo}" th:value="${i.titulo}"></option>
                </select>
            </td> 
            <td>
                <select th:field="*{numFila}" class="custom-select mr-sm-2" id="fila">
                    <option selected="selected" value="">Seleccione una fila</option>
                    <option th:each="i : ${peliculas}" th:text="${i.titulo}" th:value="${i.titulo}"></option>
                </select>
            </td>
            <td>
                <select th:field="*{numButacaXFila}" class="custom-select mr-sm-2" id="butaca">
                    <option selected="selected" value="">Seleccione una butaca</option>
                    <option th:each="i : ${peliculas}" th:text="${i.titulo}" th:value="${i.titulo}"></option>
                </select>
            </td> 
            
        </tr>
        
        <div class="form-group">
            <button type="submit" class="btn btn-default">Enviar</button>
        </div>
    </table>

</div>


</body>

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</html>
