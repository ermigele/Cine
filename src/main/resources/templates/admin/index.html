<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <title>Indice</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link th:href="@{/css/mdb.min.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{admin/index}"> <img th:src="@{/image/logotipo.png}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <a class="nav-link" href="app/cartelera.html" th:href="@{/listadoPeliculas}">Cartelera</a>
        </ul>
        <ul class="navbar-nav ml-auto">
          <form class="form-inline my-2 my-lg-0" action="#" th:action="@{buscando}" th:object="${buscarForm}" method="POST">
            <input class="form-control mr-sm-2" name="titulo" th:field="*{search}" type="text" placeholder="Titulo pelicula.." aria-label="Buscar">
            <button class="btn purple-gradient btn-rounded btn-sm my-0 waves-effect waves-light" type="submit">BUSCAR</button>
          </form>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="fa fa-user"></i> Area cliente</span></a>
              <div class="dropdown-menu dropdown-menu-right dropdown-ins" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="admin/listaUsuarios.html"  th:href="@{/admin/listaUsuarios}" >Lista de usuarios</a>
                <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="../login.html" th:href="@{/cerrarSesion}">Cerrar sesión</a>    
                </div>
              </div>
          </li>
        </ul>  
    </div>
  </nav>

  <!-- Page Content -->

  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <img th:src="@{/image/peliculas/deadpool.jpg}" width="1080" />
    </header>

    <!-- Page Features -->
    <div class="row text-center">

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img class="card-img-top" th:src="@{~/image/iconoSala.jpg}">
          <div class="card-body">
            <h4 class="card-title">Modificar Salas</h4>
          </div>
          <div class="card-footer">
            <a th:href="@{/listaSalas}" class="btn btn-primary">Click aqui</a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img class="card-img-top" th:src="@{~/image/modificarPelicula.jpg}">
          <div class="card-body">
            <h4 class="card-title">Modificar Peliculas</h4>
          </div>
          <div class="card-footer">
            <a th:href="@{/modificarPeliculas}" class="btn btn-primary"> Click aqui</a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img class="card-img-top" th:src="@{~/image/nuevaSala.jpg}">
          <div class="card-body">
            <h4 class="card-title">Añadir sala</h4>
            <p class="card-text"></p>
          </div>
          <div class="card-footer">
            <a th:href="@{/nuevaSala}" class="btn btn-primary">Click aqui</a>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img class="card-img-top" th:src="@{~/image/nuevaPelicula2.jpg}">
          <div class="card-body">
            <h4 class="card-title">Añadir pelicula</h4>
          </div>
          <div class="card-footer">
            <a th:href="@{/nuevaPelicula}" class="btn btn-primary">Click aqui</a>
          </div>
        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark footer">
    <div class="container footer">
      <p class="m-0 text-center text-white">Copyright &copy; Ermigele </p>
    </div>
    <!-- /.container -->
  </footer>

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
