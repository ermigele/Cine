<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Ticket</title>

<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/admin/index"> <img
				th:src="@{/image/logotipo.png}"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<a class="nav-link" href="app/cartelera.html"
						th:href="@{/listadoPeliculas}">Cartelera</a>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle waves-effect waves-light"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i
							class="fa fa-user"></i> Area cliente</span></a>
						<div class="dropdown-menu dropdown-menu-right dropdown-ins"
							aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="admin/listaUsuarios.html"
								th:href="@{/admin/listaUsuarios}">Lista de usuarios</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="../login.html"
								th:href="@{/cerrarSesion}">Cerrar sesi√≥n</a>
						</div>
			</div>
			</li>
			</ul>
		</div>
	</nav>

	<br><br><br><br>
	<!-- Page Content -->
	<div class="container">
		<form th:object="${nuevoTicket}" role="form"
			method="POST" th:action="@{/addEntrada}">

			<br>
			<div class="col-sm-offset-2 col-sm-10"></div>

			<table class="table table-striped">
				<tr>
					<th th:each=" i : ${sesion.getPelicula()}"><span
						th:text="${i.getTitulo()}"> </span></th>
					<th th:text="${sala.nombreSala}"></th>
					  <th th:text="${sesion.horaSesion}"></th>
					  <th>
						  <input  type="hidden" th:field="*{idSesion}" th:value="${sesion.idSesion}" />

					  </th>
          
				</tr>
				<tr>
					<td><ul>
					<li th:each=" butaca : ${butacasDeLaSala}">
						<div class="form-check">
							<input class="form-check-input"
									type="checkbox" th:field="*{listaButacas}" th:value="${butaca.idButaca}" />
									<label class="form-check-label" th:for="${#ids.prev('listaButacas')}"
									th:text="${butaca}">Butacas</label>
						</div>			
					</li></ul>
					</td>
				</tr>
			</table>
			
			<div class="form-group">
				<button type="submit" class="btn btn-default">Enviar Ticket</button>
			</div>
		</form>
	</div>




	<!-- /Page Content -->

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Ermigele</p>
		</div>
		<!-- /.container -->
	</footer>
</body>

<!-- Bootstrap core JavaScript -->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>
</html>
