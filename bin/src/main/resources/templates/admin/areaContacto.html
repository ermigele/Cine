<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <!--Meta -->
   <meta charset="utf-8"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

   <!-- Stylesheets -->

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
   
   <link rel="stylesheet"  th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
   
   
   <!-- Nombre Página -->
    <title>Area de contacto</title>

</head>
<body>
    
    <div class="container">

        <div class="col-sm-offset-2 col-sm-10"></div>

        <table class="table table-striped">
            
            <tr>
                <th>ID</th> <th>Tipo</th> <th>Nombre de usuario</th> <th>Contraseña</th> <th>Email</th> <th>Editar/Borrar</th>
            </tr>
            <tr th:each=" i : ${usuarios} ">
                <td th:text="${i.id}">Id</td> <td th:text="${i.admin}"> Si</td> 
                <td th:text="${i.user}">Nombre</td> 
                <td th:text="${i.pass}">Password</td> 
                <td th:text="${i.email}">user@gmail.com</td> 
                <td>
	                <a th:href="@{/admin/editar/{id}(id=${i.id})}" type="button" class="btn btn-warning">Editar</a> 
	                <a th:href="@{/admin/borrar/{id}(id=${i.id})}"  type="button" class="btn btn-danger">Eliminar</a> 
                </td>
            	
            </tr>
        </table>

    </div>
    
</body>
</html>
